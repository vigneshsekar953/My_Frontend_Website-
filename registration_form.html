<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
  </head>
  <center>
    <div>
    <body style="background-color: rgb(20, 181, 235)">
      <img src="images/logo1.png" alt="Logo" style="width:150px; height:auto;">
      <form action="/Submit" method="post">
        <h1 style="background-color: blue">Registration Form</h1>
        <label for="first">First Name : </label>
        <input type="text" id="first" name="firstname" />
        <br /><br />
        <label for="last">Last Name : </label>
        <input type="text" id="last" name="lastname" />
        <br /><br />
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" />
        <br /><br />
        <label for="password">Password : </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Your Password"
        />
        <br /><br />
        <label for="phonenum">Phone Number : </label>
        <input type="phonenum" id="phonenum" name="phonenum" value="+91 " />
        <br /><br />

        <label for="courses">Number of Courses : </label>
        <input type="number" min="1" max="6" step="1" />
        <br /><br />
        <label for="course">Select Course : </label>
        <select name="course">
          <option value="Fullstack">Full Stack</option>
          <option value="datascience">Data Science</option>
          <option value="Networking">Networking</option>
          <option value="Cloudcomputing">Cloud Computing</option>
        </select>
        <br /><br />
        <label for="transaction">Transaction : </label>
        <input type="radio" id="transaction" name="transaction" />Gpay
        <input type="radio" id="transaction" name="transaction" />Paytm
        <br /><br />
        <label>Full Sttack</label>
        <img
          src="images/Screenshot (187).png"
          alt="full stack"
          height="200"
          width="200"
        />
        <label>Data Science</label>
        <img
          src="images/Screenshot (188).png"
          alt="full stack"
          height="200"
          width="200"
        />
        <label>Cloud Computing</label>
        <img
          src="images/Screenshot (189).png"
          alt="full stack"
          height="200"
          width="200"
        />

        <label>Networking</label>
        <img
          src="images/Screenshot (190).png"
          alt="full stack"
          height="200"
          width="200"
        />
        <br /><br />
        <video controls>
          <source src="videos/video1.mp4" type="" />
        </video>
        <br /><br />
        <audio controls>
          <source src="" type="" />
        </audio>
        <input type="button" value="Submit" style="margin: 2em" />
      </form>
    </body>
  </center>
</html>
