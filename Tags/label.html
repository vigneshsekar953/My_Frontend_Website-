<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label and Entry with Colors</title>
    <style>
      /* body {
        font-family: Arial, sans-serif;
        margin: 20 px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 20px; /* Outer spacing */
        padding: 20px; /* Inner spacing */
        background-color: #f4f4f4;
        height: 100vh;
        width: 100vw; /* No forced height */
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .form-group label {
        background-color: blue;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 3px;
      }
      .form-group input {
        background-color: aqua;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
